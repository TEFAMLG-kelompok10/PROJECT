        <img src="images/buah.png" style="margin-left: 120px; margin-top: 10px;">
        <div class="container">
            <div>
                <header>
                    <div class="container">
                        <div class="row mt-5">
                            <div class="col">
                                <div class="hero-content" style="font-size: 20px; margin-left: 500px;">
                                    <h1>
                                        <b>Contact Form</b>
                                    </h1>
                                    <table style="color: #d4d0d0;">
                                        <tr>
                                            <th>
                                                Your Name <br>
                                            </th>
                                            <th>
                                                Email <br>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" id="nama" style="color: #000;">
                                            </td>
                                            <td>
                                                <input type="text" id="email" style="color: #000;">
                                            </td>
                                    </table>
                                    <p></p>
                                    <p style="color: #d4d0d0">
                                        <b>Message </b> <br>
                                        <textarea id="pesan" cols="43" rows="5" style="color: #000;"></textarea>
                                    </p>
                                    <p></p>
                                    <button type="button" onclick="myFunction()" style="width: 68px; height: 30px;text-align: justify;">
                                        <p style="margin-top: 1px;">Kirim</p>
                                    </button>
                                    
                                    <p id="result-nama"></p>
                                    <p id="result-email"></p>
                                    <p id="result-pesan"></p>

                                    <script>
                                        // Here the value is stored in new variable x
                                        function myFunction() {
                                            var nama = document.getElementById("nama").value;
                                            var email = document.getElementById("email").value;
                                            var pesan = document.getElementById("pesan").value;

                                            if(nama !="" && email!="" && pesan!=""){
                                            document.getElementById("result-nama").innerHTML = nama;
                                            document.getElementById("result-email").innerHTML = email;
                                            document.getElementById("result-pesan").innerHTML = pesan;
                                            }
                                            else{
                                                alert("Data yang diisi belum lengkap")
                                            }
                                        }
                                    </script>
                                </div>

            </div>
